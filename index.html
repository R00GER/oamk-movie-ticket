<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Elokuvalippu</title>
  </head>
  <body>
    <div class="header-container">
      <h1>Onko varaa ostaa elokuvalippu?</h1>
    </div>
    <form id="movie-form">
      <h4 class="form-header">Lähtötilanne:</h4>
      <div class="wallet-input-container flex">
        <label for="wallet">Rahat lompakossa</label>
        <input type="text" id="wallet" />
      </div>
      <div class="price-container flex">
        <label for="price">Elokuvalipun hinta</label>
        <input type="text" id="price" />
      </div>
      <div class="buttons-container flex justify-start">
        <button type="button" onclick="checkWallet()">
          Rahaa rahapussissa
        </button>
        <button type="button" onclick="comparePriceToWallet()">Vertaile</button>
      </div>
    </form>
    <div id="results"></div>
    <div id="compare"></div>
    <script type="text/javascript" src="./helpers.js"></script>
    <script type="text/javascript" src="./constants.js"></script>
    <script type="text/javascript" src="./vertaile.js"></script>
  </body>
</html>
